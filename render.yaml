services:
  - type: web
    name: asrs-error-analysis-api
    env: python
    buildCommand: pip install -r requirements.txt && python -m nltk.downloader punkt stopwords punkt_tab -q
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
